<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>minimal.ngani!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            accent: '#F26B3A'
          }
        }
      }
    }
  </script>

  <style>
    .fade {
      animation: fade 0.35s ease;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <!-- AUTH CARD -->
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome Back</h1>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" />
          Remember me
        </label>
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>

      <button
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm mt-6">
      Donâ€™t have an account?
      <button id="openSignup" class="text-blue-500 font-medium hover:underline">
        Create one
      </button>
    </p>
  </div>

  <!-- SIGNUP MODAL -->
  <div id="signupModal"
    class="fixed inset-0 bg-black/50 hidden flex items-center justify-center">

    <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-lg relative">
      <button id="closeSignup"
        class="absolute right-4 top-4 text-gray-400 hover:text-gray-600 text-xl">
        &times;
      </button>

      <h2 id="signupTitle" class="text-xl font-bold mb-2">
        Step 1: Personal Info
      </h2>
      <p class="text-sm text-gray-500 mb-4">
        Please provide your basic information.
      </p>

      <!-- STEPPER -->
      <div class="flex items-center mb-6">
        <div class="step active">1</div>
        <div class="line"></div>
        <div class="step">2</div>
        <div class="line"></div>
        <div class="step">3</div>
      </div>

      <!-- FORM -->
      <form id="signupForm" class="space-y-4">
        <!-- STEP 1 -->
        <div class="step-content">
          <input type="text" placeholder="Full Name" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
          <input type="email" placeholder="Email Address" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- STEP 2 -->
        <div class="step-content hidden">
          <input type="password" placeholder="Password (min 6 chars)" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
          <input type="password" placeholder="Confirm Password" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- STEP 3 -->
        <div class="step-content hidden">
          <p class="text-sm text-gray-600">
            Review your information and click register to complete your account.
          </p>
        </div>

        <!-- NAV BUTTONS -->
        <div class="flex justify-between pt-4">
          <button type="button" id="prevBtn"
            class="hidden px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
            Back
          </button>

          <button type="button" id="nextBtn"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
            Next
          </button>

          <button type="submit" id="registerBtn"
            class="hidden px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script>
    const modal = document.getElementById("signupModal");
    const openBtn = document.getElementById("openSignup");
    const closeBtn = document.getElementById("closeSignup");

    const steps = document.querySelectorAll(".step");
    const contents = document.querySelectorAll(".step-content");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const registerBtn = document.getElementById("registerBtn");
    const title = document.getElementById("signupTitle");

    let current = 0;

    const titles = [
      "Step 1: Personal Info",
      "Step 2: Account Security",
      "Step 3: Confirmation"
    ];

    function updateStepper() {
      steps.forEach((s, i) => {
        s.classList.toggle("active", i <= current);
      });

      contents.forEach((c, i) => {
        c.classList.toggle("hidden", i !== current);
      });

      title.textContent = titles[current];

      prevBtn.classList.toggle("hidden", current === 0);
      nextBtn.classList.toggle("hidden", current === steps.length - 1);
      registerBtn.classList.toggle("hidden", current !== steps.length - 1);
    }

    openBtn.onclick = () => modal.classList.remove("hidden");
    closeBtn.onclick = () => modal.classList.add("hidden");

    nextBtn.onclick = () => {
      if (current < steps.length - 1) current++;
      updateStepper();
    };

    prevBtn.onclick = () => {
      if (current > 0) current--;
      updateStepper();
    };

    updateStepper();
  </script>

  <!-- UI HELPERS -->
  <style>
    .step {
      width: 2rem;
      height: 2rem;
      border-radius: 9999px;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #6b7280;
    }
    .step.active {
      background: #3b82f6;
      color: white;
    }
    .line {
      flex: 1;
      height: 4px;
      background: #e5e7eb;
      margin: 0 8px;
    }
  </style>

</body>
</html>
