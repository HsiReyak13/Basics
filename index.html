<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>minimal.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            accent: '#F26B3A'
          }
        }
      }
    }
  </script>

  <style>
    .fade {
      animation: fade 0.4s ease;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-white text-gray-900 font-sans">

<!-- NAV -->
<nav class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur border-b z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <span class="font-semibold text-xl">minimal.</span>
    <div class="space-x-2">
      <button onclick="showAuth(false)" class="text-gray-500 hover:text-black">
        Sign in
      </button>
      <button onclick="showAuth(true)" class="bg-black text-white px-4 py-2 rounded-lg">
        Get started
      </button>
    </div>
  </div>
</nav>

<!-- LANDING -->
<section id="landing" class="pt-32 pb-24 px-6 fade">
  <div class="max-w-4xl mx-auto text-center">
    <span class="inline-flex items-center px-4 py-2 bg-gray-100 rounded-full text-sm mb-6">
      ✨ Now available for everyone
    </span>

    <h1 class="text-5xl md:text-7xl font-bold mb-6">
      Build something <span class="text-accent">beautiful</span> today
    </h1>

    <p class="text-gray-500 text-lg max-w-2xl mx-auto mb-10">
      A modern, minimalistic platform designed to help you focus on what matters most.
    </p>

    <div class="flex justify-center gap-4">
      <button onclick="showAuth(true)" class="bg-black text-white px-6 py-3 rounded-lg">
        Start for free →
      </button>
      <button class="border px-6 py-3 rounded-lg">
        Learn more
      </button>
    </div>
  </div>
</section>

<!-- AUTH -->
<section id="auth" class="hidden min-h-screen flex items-center justify-center px-6 fade">
  <div class="max-w-md w-full">
    <button onclick="showLanding()" class="text-sm text-gray-500 mb-6">← Back</button>

    <h2 id="authTitle" class="text-3xl font-bold mb-2">Create an account</h2>
    <p id="authSubtitle" class="text-gray-500 mb-6">
      Enter your details to get started
    </p>

    <form id="authForm" class="space-y-4">

      <input id="fullName" type="text" placeholder="Full name"
        class="w-full border rounded-lg px-4 py-3" />

      <input id="username" type="text" placeholder="Username"
        class="w-full border rounded-lg px-4 py-3" />

      <input id="email" type="email" placeholder="you@example.com"
        class="w-full border rounded-lg px-4 py-3" />

      <input id="password" type="password" placeholder="Password"
        class="w-full border rounded-lg px-4 py-3" />

      <input id="confirmPassword" type="password" placeholder="Confirm password"
        class="w-full border rounded-lg px-4 py-3" />

      <label class="flex items-center gap-2 text-sm text-gray-600">
        <input id="terms" type="checkbox" />
        I agree to the Terms & Conditions
      </label>

      <p id="error" class="text-sm text-red-500 hidden"></p>

      <button type="submit" class="w-full bg-black text-white py-3 rounded-lg">
        Create account
      </button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-6">
      Don't have an account?
      <button onclick="toggleMode()" class="font-medium underline">
        Sign up
      </button>
    </p>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden min-h-screen fade">
  <nav class="border-b px-6 py-4 flex justify-between">
    <span class="font-semibold">minimal.</span>
    <button onclick="logout()" class="text-sm text-gray-500">Sign out</button>
  </nav>

  <main class="max-w-6xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-2">Welcome back</h1>
    <p id="userEmail" class="text-gray-500 mb-8"></p>

    <div class="grid md:grid-cols-3 gap-6">
      <div class="border rounded-2xl p-6">Feature 1</div>
      <div class="border rounded-2xl p-6">Feature 2</div>
      <div class="border rounded-2xl p-6">Feature 3</div>
    </div>
  </main>
</section>

<script>
  let isSignup = true;

  const landing = document.getElementById("landing");
  const auth = document.getElementById("auth");
  const dashboard = document.getElementById("dashboard");
  const error = document.getElementById("error");

  function showAuth(signup) {
    isSignup = signup;
    landing.classList.add("hidden");
    auth.classList.remove("hidden");
    updateMode();
  }

  function showLanding() {
    auth.classList.add("hidden");
    landing.classList.remove("hidden");
  }

  function toggleMode() {
    isSignup = !isSignup;
    updateMode();
  }

  function updateMode() {
    document.getElementById("authTitle").textContent =
      isSignup ? "Create an account" : "Welcome back";

    document.getElementById("authSubtitle").textContent =
      isSignup ? "Enter your details to get started" : "Sign in to your account";

    document.getElementById("fullName").classList.toggle("hidden", !isSignup);
    document.getElementById("username").classList.toggle("hidden", !isSignup);
    document.getElementById("confirmPassword").classList.toggle("hidden", !isSignup);
    document.getElementById("terms").parentElement.classList.toggle("hidden", !isSignup);
  }

  document.getElementById("authForm").addEventListener("submit", (e) => {
    e.preventDefault();
    error.classList.add("hidden");

    const fullName = document.getElementById("fullName").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;
    const terms = document.getElementById("terms").checked;

    if (isSignup) {
      if (fullName.length < 3)
        return showError("Full name must be at least 3 characters");

      if (!/^[a-zA-Z0-9_]{4,15}$/.test(username))
        return showError("Username must be 4–15 characters");

      if (!terms)
        return showError("You must accept the terms");
    }

    if (!/^\S+@\S+\.\S+$/.test(email))
      return showError("Invalid email address");

    if (!/^(?=.*[A-Z])(?=.*\d).{8,}$/.test(password))
      return showError("Password must be 8+ chars, 1 uppercase & 1 number");

    if (isSignup && password !== confirm)
      return showError("Passwords do not match");

    localStorage.setItem("user", email);
    loadDashboard();
  });

  function showError(msg) {
    error.textContent = msg;
    error.classList.remove("hidden");
  }

  function loadDashboard() {
    auth.classList.add("hidden");
    landing.classList.add("hidden");
    dashboard.classList.remove("hidden");
    document.getElementById("userEmail").textContent =
      "Signed in as " + localStorage.getItem("user");
  }

  function logout() {
    localStorage.removeItem("user");
    dashboard.classList.add("hidden");
    landing.classList.remove("hidden");
  }

  if (localStorage.getItem("user")) {
    loadDashboard();
  } else {
    updateMode();
  }
</script>

</body>
</html>
